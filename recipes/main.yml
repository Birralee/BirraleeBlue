# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: birralee-main
# description will be included in the image's metadata
description: Custom uBlue fedora images for use at Birralee

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
        # copies files/system/shared/* into your image's /.
        # put configuration files you want in /etc/ on a booted system
        # in /usr/etc/ in the image. read more in files module reference.
      - source: system/shared
        destination: /
      - source: system/lockdown
        destination: /
      - source: system/login/student
        destination: /
      - source: system/powerprofile
        destination: /

  - type: rpm-ostree
    repos: []
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install: []
      # - micro
      # - starship
    remove: []
      #- firefox # default firefox removed in favor of flatpak
      #- firefox-langpacks # langpacks needs to also be removed to prevent dependency problems

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        repo:
          # If no repo information is specified, Flathub will be used by default
          # url: https://dl.flathub.org/repo/flathub.flatpakrepo
          # name: flathub
          # title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
          title: Flathb (system)
        install:
          - org.mozilla.firefox
          - com.google.Chrome
          - org.onlyoffice.desktopeditors
          - org.kde.okular
          - org.gimp.GIMP
          - org.kde.krita
          - org.tenacityaudio.Tenacity
          # - org.gnome.Loupe
          # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
          # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
          # only normal flatpak applications are (like Floorp Lightning web browser in this example).
          # Installing different branches of the same Flatpak is not supported.
        remove: []
          # - org.gnome.eog

  - type: script
    scripts:
      - main.sh # will run config/scripts/library.sh
      - all.sh # runs common commands that is shared across all images

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
